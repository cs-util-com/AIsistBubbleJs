<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decoupled Modules Example with Person Class</title>
  <style>
    body { font-family: CONSOLAS, monospace; margin: 2rem; }
    button { font-size: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Template Web App</h1>
  <button id="greetBtn">Greet</button>
  
  <!-- Load the main module -->
  <script type="module">

    import { tellBirthday } from './utils.js';
    import { Person } from './person.js';

    // Create a new Person instance with values defined in the HTML.
    const person = new Person('Alice', 40);
    document.getElementById('greetBtn').addEventListener('click', () => {
      alert(tellBirthday(person));
    });

  </script>
